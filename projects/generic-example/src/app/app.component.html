<ag-page [pad]="'5px'">

  <!-- primary grid -->
  <ag-grid [pad]="'5px'" [gap]="'10px'">
    <ag-row [pad]="'5px'" [gap]="'10px'">
      <ag-column [pad]="'5px'" [gap]="'10px'">

        <!-- Grid 1 -->
        <ag-grid [pad]="'5px'" [gap]="'10px'">
          <ag-row [gap]="'10px'" [pad]="'5px'">
            <ag-column *ngFor="let col of _gridColumns; let x=index"
                       [gap]="'10px'" [pad]="'5px'">
              <ag-element>Grid 1, Row 1, Column {{x + 1}}</ag-element>
            </ag-column>
          </ag-row>

          <ag-row [gap]="'10px'" [pad]="'5px'">
            <ag-column [gap]="'10px'" [pad]="'5px'"
                       *ngFor="let col of _gridColumns; let x=index">
              <ag-element>
                <div>Grid 1, Row 2, Column {{x + 1}}</div>
              </ag-element>
            </ag-column>
          </ag-row>
        </ag-grid>

        <!-- Grid  -->
        <ag-grid [pad]="'5px'" [gap]="'10px'" [flow]="'column'">
          <ag-column [gap]="'10px'" [pad]="'5px'">
            <ag-row [gap]="'10px'" [pad]="'5px'" *ngFor="let col of _gridColumns; let x=index">
              <ag-element>Grid 2, Column 1, Row {{x + 1}}</ag-element>
            </ag-row>
          </ag-column>

          <ag-column [gap]="'10px'" [pad]="'5px'">
            <ag-row [gap]="'10px'" [pad]="'5px'" *ngFor="let col of _gridColumns; let x=index">
              <ag-element>Grid 2, Column 2, Row {{x + 1}}</ag-element>
            </ag-row>
          </ag-column>
        </ag-grid>

      </ag-column>
    </ag-row>
  </ag-grid>




</ag-page>
