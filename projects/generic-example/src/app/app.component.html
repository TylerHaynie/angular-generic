<ag-page>

  <!-- primary grid -->
  <ag-element class="primary-grid">
    <ag-grid [pad]="'5px'" [gap]="'10px'">
      <ag-row [pad]="'5px'" [gap]="'10px'">
        <ag-column [pad]="'5px'" [gap]="'10px'">

          <!-- Grid 1 -->
          <ag-grid [pad]="'5px'" [gap]="'10px'">
            <!-- Row -->
            <ag-row [gap]="'10px'" [pad]="'5px'">
              <!-- Column -->
              <ag-column *ngFor="let col of _gridColumns; let x=index" [gap]="'10px'" [pad]="'5px'">
                <!-- Content -->
                <div>
                  <div>Grid 1</div>
                  <div>Row 1</div>
                  <div>Column {{x + 1}}</div>
                </div>
              </ag-column>
            </ag-row>

            <!-- Row -->
            <ag-row [gap]="'10px'" [pad]="'5px'">
              <!-- Column -->
              <ag-column [gap]="'10px'" [pad]="'5px'" *ngFor="let col of _gridColumns; let x=index">
                <!-- Row -->
                <ag-row>
                  <div>Grid 1</div>
                  <div>Row 2</div>
                  <div>Column {{x + 1}}</div>
                </ag-row>
              </ag-column>
            </ag-row>

          </ag-grid>

          <!-- Grid 2 -->
          <ag-grid [pad]="'5px'" [gap]="'10px'" [flow]="'column'">

            <ag-column [gap]="'10px'" [pad]="'5px'">
              <ag-row [gap]="'10px'" [pad]="'5px'" *ngFor="let col of _gridColumns; let x=index">
                <ag-element>Grid 2, Column 1, Row {{x + 1}}</ag-element>
              </ag-row>
            </ag-column>

            <ag-column [gap]="'10px'" [pad]="'5px'">
              <ag-row [gap]="'10px'" [pad]="'5px'" *ngFor="let col of _gridColumns; let x=index">
                <ag-element [ngStyle]="{'text-align': 'right'}">
                  <div>Grid 2, Column 2, Row {{x + 1}}</div>
                </ag-element>
              </ag-row>
            </ag-column>

          </ag-grid>

        </ag-column>
      </ag-row>
    </ag-grid>
  </ag-element>

  <ag-element>
    <ag-grid [flow]="'column'">
      <ag-row [pad]="'10px 0 10px 0'" [gap]="'10px'">
        <ag-column [placement]="'center right'">
          <ag-element>
            <ag-button (click)="buttonClicked()">Default Button</ag-button>
          </ag-element>
        </ag-column>
        <ag-column [placement]="'center center'">
          <ag-element>
            <ag-button [color]="'green'" (click)="buttonClicked()">Test Button</ag-button>
          </ag-element>
        </ag-column>
        <ag-column [placement]="'center left'">
          <ag-element>
            <ag-button [color]="'rgba(255, 0, 255, .75)'" [flat]="true" (click)="buttonClicked()">Test Button
            </ag-button>
          </ag-element>
        </ag-column>
      </ag-row>
    </ag-grid>
  </ag-element>

  <ag-grid class="example-fields" [pad]="'10px'" [gap]="'5px'">
    <ag-row [gap]="'10px'">
      <ag-column>
        <ag-input [(ngModel)]="inputbinding1">First Name</ag-input>
      </ag-column>
      <ag-column>
        <ag-input [(ngModel)]="inputbinding1">Last Name</ag-input>
      </ag-column>
    </ag-row>
    <ag-row [gap]="'10px'">
      <ag-column>
        <ag-input [(ngModel)]="inputbinding1">City</ag-input>
      </ag-column>
      <ag-column>
        <ag-input [(ngModel)]="inputbinding1">State</ag-input>
      </ag-column>
    </ag-row>
    <ag-row [gap]="'10px'">
      <ag-input [(ngModel)]="inputbinding1">Comment</ag-input>
    </ag-row>
  </ag-grid>

  <ag-grid class="example-fields" [pad]="'10px'">
    <ag-row [gap]="'10px'">
      <ag-column>
        <ag-input [labelPosition]="'top'" [(ngModel)]="inputbinding1">First Name</ag-input>
      </ag-column>
      <ag-column>
        <ag-input [labelPosition]="'top'" [labelPlacement]="'end end'" [(ngModel)]="inputbinding1">Last Name</ag-input>
      </ag-column>
    </ag-row>
  </ag-grid>

  <ag-grid class="example-fields" [pad]="'10px'" [gap]="'10px'">
    <ag-row [gap]="'10px'">
      <ag-column>
        <ag-input [labelPosition]="'top'" [(ngModel)]="inputbinding1">First Name</ag-input>
      </ag-column>
      <ag-column>
        <ag-input [labelPosition]="'top'" [(ngModel)]="inputbinding1">Last Name</ag-input>
      </ag-column>
    </ag-row>
    <ag-row [gap]="'10px'">
      <ag-column>
        <ag-input [labelPosition]="'top'" [(ngModel)]="inputbinding1">First Name</ag-input>
      </ag-column>
      <ag-column>
        <ag-input [labelPosition]="'top'" [(ngModel)]="inputbinding1">Last Name</ag-input>
      </ag-column>
    </ag-row>
    <ag-row [gap]="'10px'">
      <ag-column>
        <ag-input [labelPosition]="'top'" [(ngModel)]="inputbinding1">First Name</ag-input>
      </ag-column>
      <ag-column>
        <ag-input [labelPosition]="'top'" [(ngModel)]="inputbinding1">Last Name</ag-input>
      </ag-column>
    </ag-row>
  </ag-grid>

</ag-page>
