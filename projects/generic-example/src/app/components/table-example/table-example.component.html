<ag-content [height]="'100%'" [gap]="30" [pad]="5">
  <ag-content [gap]="10">
    <ag-table-filter [(config)]="asyncConfig" (search)="doAsyncSearch()"></ag-table-filter>

    <ag-table #asyncTable
              [isDebug]="true"
              [(config)]="asyncConfig"
              (search)="updateAsyncData($event)"
              (rowSelect)="asyncRowSelected($event)">
    </ag-table>

    <ag-content>
      Selected: {{asyncRowOutput}}
    </ag-content>
  </ag-content>

  <ag-content [gap]="10">
    <ag-table-filter [(config)]="staticConfig" (search)="doStaticSearch()"></ag-table-filter>

    <ag-table #staticTable
              [isDebug]="true"
              [(config)]="staticConfig"
              (search)="updateStaticData($event)"
              (rowSelect)="staticRowSelected($event)">
    </ag-table>

    <ag-content>
      Selected: {{staticRowOutput}}
    </ag-content>

  </ag-content>
</ag-content>
