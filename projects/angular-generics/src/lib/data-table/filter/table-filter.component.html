<agc class="group" [ngClass]="{'open': isOpen, 'closed': !isOpen}">
  <agc class="group-title" [anchor]="'baseline'" [pad]="'10px 10px 3px 10px'" [cols]="'1fr auto'">
    <agc>
      Filter
    </agc>

    <agc>
      <button (click)="isOpen = !isOpen">Toggle</button>
    </agc>
  </agc>

  <ng-container *ngIf="isOpen">
    <agc class="group-content" [gap]="10" [pad]="10">
      <agc class="filter-container" [cols]="4" [gap]="10" [pad]="'5px 0 0 0'">
        <ng-container *ngFor="let column of config.columns">
          <ng-container *ngIf="column.canFilter">

            <ng-container [ngSwitch]="column.dataType">
              <ng-container *ngSwitchCase="'string'">
                <ag-text name="column.name" [label]="column.getHeader()"  [(ngModel)]="column.filter.value"></ag-text>
              </ng-container>
              <ng-container *ngSwitchCase="'bool'">
                <ag-check name="column.name" [(ngModel)]="column.filter.value">{{column.getHeader()}}</ag-check>
              </ng-container>
              <ng-container *ngSwitchCase="'date'">
                <ag-text name="column.name" [inputType]="'date'" [label]="column.getHeader()"
                         [(ngModel)]="column.filter.value"></ag-text>
              </ng-container>
              <ng-container *ngSwitchCase="'number'">
                <ag-text name="column.name" [inputType]="'number'" [label]="column.getHeader()"
                         [(ngModel)]="column.filter.value"></ag-text>
              </ng-container>
              <ng-container *ngSwitchCase="'option'">
                <ag-select [label]="column.getHeader()"></ag-select>
              </ng-container>
              <ng-container *ngSwitchDefault>
                <ag-text name="column.name" [label]="column.getHeader()" [(ngModel)]="column.filter.value"></ag-text>
              </ng-container>
            </ng-container>

          </ng-container>
        </ng-container>
      </agc>

      <agc [gap]="10" [cols]="'1fr auto'" [anchor]="'end'">
        <ag-button (click)="resetSearch()">Reset</ag-button>
        <ag-button (click)="searchClicked()">Search</ag-button>
      </agc>
    </agc>

  </ng-container>
</agc>
