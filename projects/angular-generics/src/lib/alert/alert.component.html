<agc class="alerts" [gap]="5">
  <agc class="alert"
              [cols]="'1fr auto'" [gap]="10"
              [pad]="3" *ngFor="let item of alerts">
    <agc class="alert-message">
      {{item.message}}
    </agc>
    <agc [anchor]="'center'">
      <i class="fas fa-times-circle pointer"
         (click)="alertClosed(item)"></i>
    </agc>
  </agc>
</agc>
