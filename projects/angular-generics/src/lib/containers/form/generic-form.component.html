<div class="form-wrapper">
  <div *ngIf="!(pageMode == 'loading')" class="col-1 gap-5">

    <div class="form-header col-2-auto-right">
      <div class="title v-center-self">{{title}}</div>
      <div class="col-1 row-1 gap-5 pad-5">
        <div class="h-end-self v-end-self">{{detailTop}}</div>
        <div class="order-number h-end-self v-start-self">
          <strong>
            <span>{{detailBottom}}</span>
          </strong>
        </div>
      </div>
    </div>

    <div class="col-1">
      <ng-content *ngIf="!(pageMode == 'loading')" select="[formContent]"></ng-content>
    </div>

    <div class="h-seperator"></div>

    <div class="col-2 full-width-content">
      <ag-button *ngIf="(!(pageMode == 'view')) && showCancel"
                      (clicked)="doCancel()"
                      [color]="'red'">Cancel</ag-button>
      <ag-button *ngIf="(!(pageMode == 'view')) && showSave"
                      (clicked)="doSave()"
                      [color]="'green'">Save</ag-button>
      <ag-button *ngIf="(pageMode == 'view') && showEdit"
                      (clicked)="doEdit()"
                      [color]="'blue'">Edit</ag-button>

      <ng-content select="[extraButtons]"></ng-content>
    </div>

  </div>
</div>
