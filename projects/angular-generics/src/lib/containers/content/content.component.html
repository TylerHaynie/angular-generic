<div class="generic-element"
     [ngStyle]="{'grid-template-columns': isNumber(cols) ? 'repeat(' + cols + ', 1fr)' : cols,
                 'grid-template-rows': isNumber(rows) ? 'repeat(' + rows + ', 1fr)' : rows,
                 'place-items': anchor ? anchor : null,
                 'grid-auto-flow': flow ? flow : null,
                 'height': isNumber(height) ? height + 'px' : height,
                 'width': isNumber(width) ? width + 'px' : width,
                 'gap': isNumber(gap) ? gap + 'px' : gap,
                 'padding': isNumber(pad) ? pad + 'px' : pad,
                 'position': (forceUp || forceLeft || forceDown || forceRight) ? 'relative' : null,
                 'top': isNumber(forceUp) ? '-' + forceUp + 'px' : forceUp,
                 'bottom': isNumber(forceDown) ? '-' + forceDown + 'px' : forceDown,
                 'left': isNumber(forceLeft) ? '-' + forceLeft + 'px' : forceLeft,
                 'right': isNumber(forceRight) ? '-' + forceRight + 'px' : forceRight }">
    <ng-content></ng-content>
</div>
