<ng-container *ngIf="isOpen">
  <agc class="modal-cover" [height]="'100vh'"
              [anchor]="'center center'" [width]="'100vw'">
    <agc class="modal-panel" [gap]="10" [rows]="'auto 1fr auto'">

      <agc [cols]="'1fr auto'" class="modal-header" [pad]="'10px 10px 2px 10px'">
        <ng-container *ngTemplateOutlet="header ? header : defaultHeader"></ng-container>
        <i class="pointer close fas fa-window-close" (click)="close()"></i>
      </agc>

      <agc [pad]="10" class="modal-body" [height]="'100%'">
        <ng-content></ng-content>
      </agc>

      <agc class="modal-footer" [anchor]="'end'" [pad]="'5'">
        <ng-container *ngTemplateOutlet="footer ? footer : defaultFooter"></ng-container>
      </agc>

    </agc>
  </agc>

  <ng-template #defaultHeader>
    <h2>{{title}}</h2>
  </ng-template>

  <ng-template #defaultFooter>

  </ng-template>
</ng-container>
