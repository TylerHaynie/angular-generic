<ng-container *ngIf="showModal">
  <div class="modal">
    <div class="modal-panel">

      <div class="modal-header">
        <ng-container *ngTemplateOutlet="header ? header : defaultHeader"></ng-container>
        <i stop-click-prop class="pointer close fas fa-window-close" (click)="close()"></i>
      </div>

      <div class="modal-body">
        <ng-content></ng-content>
      </div>

      <div class="modal-footer">
        <ng-container *ngTemplateOutlet="footer ? footer : defaultButtons"></ng-container>
      </div>

    </div>
  </div>
</ng-container>

<ng-template #defaultButtons>
  <ag-button (click)="close()">Close</ag-button>
</ng-template>

<ng-template #defaultHeader>
  <h2>{{title}}</h2>
</ng-template>
