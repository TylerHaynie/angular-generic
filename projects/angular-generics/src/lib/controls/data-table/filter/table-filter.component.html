<ag-content class="group" [ngClass]="{'open': isOpen, 'closed': !isOpen}">
  <ag-content class="group-title" [place]="'baseline'" [pad]="'10px 10px 3px 10px'" [cols]="'1fr auto'">
    <ag-content>
      Filter
    </ag-content>

    <ag-content>
      <button (click)="isOpen = !isOpen">Toggle</button>
    </ag-content>
  </ag-content>

  <ng-container *ngIf="isOpen">
    <ag-content class="group-content" [gap]="10" [pad]="10">
      <ag-content class="filter-container" [cols]="4" [gap]="10" [pad]="'5px 0 0 0'">
        <ng-container *ngFor="let column of config.columns">
          <ng-container *ngIf="column.filterable">

            <ag-content class="generic-input label-top">
              <label>
                {{column.headerValue()}}
              </label>
              <input name="column.name" [(ngModel)]="column.filter.value">
            </ag-content>

          </ng-container>
        </ng-container>
      </ag-content>

      <ag-content [gap]="10" [cols]="'1fr auto'" [place]="'end'">
        <ag-button (click)="resetSearch()">Reset</ag-button>
        <ag-button (click)="searchClicked()">Search</ag-button>
      </ag-content>
    </ag-content>
  </ng-container>
</ag-content>
