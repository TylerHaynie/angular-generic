<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title class="title">
        Filter
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <ag-content [gap]="10" [rows]="'1fr auto'">
      <ag-content class="filter-container" [cols]="4" [gap]="10" [pad]="'5px 0 0 0'">
        <ng-container *ngFor="let column of config.columns">
          <ng-container *ngIf="column.filterable">

            <ag-content class="generic-input label-top">
              <label>
                {{column.headerValue()}}
              </label>
              <input name="column.name" [(ngModel)]="column.filter.value">
            </ag-content>

          </ng-container>
        </ng-container>
      </ag-content>

      <ag-content [gap]="10" [cols]="'1fr auto'" [place]="'end'">
        <ag-button (click)="resetSearch()">Reset</ag-button>
        <ag-button (click)="searchClicked()">Search</ag-button>
      </ag-content>
    </ag-content>

  </mat-expansion-panel>
</mat-accordion>
