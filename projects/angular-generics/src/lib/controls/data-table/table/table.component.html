<ag-content [rows]="'1fr auto'">
  <ag-content>
    <table class="generic-table">
      <thead>
        <tr class="header-row">
          <ng-container *ngFor="let column of activeColumns">
            <th>
              {{ column ? column.headerValue() : ''}}
            </th>
          </ng-container>
        </tr>
      </thead>

      <tbody>
        <ng-container *ngFor="let row of dataSource.data | async">
          <tr class="table-row" [ngClass]="{'selected': row == selectedItem}"
              (click)="clickedRow(row)">
            <ng-container *ngFor="let col of activeColumns">
              <td>
                {{row ? col.cellValue(row) : ''}}
              </td>
            </ng-container>
          </tr>
        </ng-container>
        <tr *ngIf="showFooter" class="footer-row">
          <ng-container *ngFor="let column of activeColumns">
            <td>
              {{ column.calculate ? calculateTotal(column)  : '' }}
            </td>
          </ng-container>
        </tr>
      </tbody>
    </table>
  </ag-content>
  <ag-content *ngIf="showPager" class="pager-container">
    <ag-table-pager [(page)]="config.page"
                    (pageChange)="pageChange($event)"></ag-table-pager>
  </ag-content>
</ag-content>
