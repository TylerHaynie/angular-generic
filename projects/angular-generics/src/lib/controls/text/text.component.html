<ag-input [label]="label" [labelPos]="labelPos" [disabled]="disabled" [required]="required">

  <ng-container *ngIf="inputType=='text' || inputType== '' || inputType== null">
    <ng-container *ngTemplateOutlet="textBox"></ng-container>
  </ng-container>

  <ng-container *ngIf="inputType=='number'">
    <ng-container *ngTemplateOutlet="defaultText"></ng-container>
  </ng-container>

  <ng-container *ngIf="inputType=='date'">
    <ng-container *ngTemplateOutlet="defaultText"></ng-container>
  </ng-container>

</ag-input>

<!-- Templates -->
<ng-template #textBox>
  <ng-container *ngIf="subtype == null || subtype == ''">
    <ng-container *ngTemplateOutlet="defaultText"></ng-container>
  </ng-container>

  <ng-container *ngIf="subtype == 'area'">
    <ng-container *ngTemplateOutlet="textArea"></ng-container>
  </ng-container>
</ng-template>

<ng-template #defaultText>
  <input [(ngModel)]="value" [type]="inputType" [disabled]="disabled"
         [attr.required]="required ? '' : null" [placeholder]="placeholder ? placeholder : ''" />
</ng-template>

<ng-template #textArea>
  <textarea [(ngModel)]="value" [disabled]="disabled"
            [placeholder]="placeholder ? placeholder : ''" [cols]="textColumns" [rows]="textRows"
            [attr.required]="required ? '' : null"></textarea>
</ng-template>
