<ag-input [label]="label" [floatLabel]="floatLabel" [placeLabel]="placeLabel"
          [disabled]="disabled" [required]="required" [width]="width" [height]="height">

  <div class="range-from">
    <label>{{fromLabel}}</label>
    <input [disabled]="disabled" [attr.required]="required ? '' : null"
           [type]="type" [(ngModel)]="fromValue" (change)="rangeChange()" />
    <i class="fas"
       [ngClass]="{'fa-hashtag': type=='number',
                   'fa-calendar-alt': type=='date'}"> </i>
  </div>

  <div class="range-to">
    <label>{{toLabel}}</label>
    <input [disabled]="disabled" [attr.required]="required ? '' : null"
           [type]="type" [(ngModel)]="toValue" (change)="rangeChange()" />
    <i class="fas"
       [ngClass]="{'fa-hashtag': type=='number',
                   'fa-calendar-alt': type=='date'}"> </i>
  </div>

</ag-input>
