<ag-input class="range" [label]="label" [labelPos]="labelPos" [required]="required">
  <agc [gap]="10" [cols]="'1fr 1fr'">

    <agc [cols]="'1fr auto'">
      <ag-text [(ngModel)]="startValue" [type]="type"
               [required]="required" [disabled]="disabled" (change)="rangeChange()"></ag-text>
      <agc class="icon-holder" [anchor]="'end'" [height]="'100%'">
        <!-- <i class="fas"
           [ngClass]="{'fa-hashtag': type=='number', 'fa-calendar-alt': type=='date'}"> </i> -->
      </agc>
    </agc>

    <agc [cols]="'1fr auto'">
      <ag-text [(ngModel)]="endValue" [type]="type"
               [required]="required" [disabled]="disabled" (change)="rangeChange()"></ag-text>
      <agc class="icon-holder" [anchor]="'end'" [height]="'100%'">
        <!-- <i class="fas"
           [ngClass]="{'fa-hashtag': type=='number', 'fa-calendar-alt': type=='date'}"> </i> -->
      </agc>
    </agc>

  </agc>

</ag-input>
