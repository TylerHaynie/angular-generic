<ag-input class="range" [label]="label" [floatLabel]="floatLabel" [placeLabel]="placeLabel"
          [required]="required" [width]="width" [height]="height">
  <ag-content [gap]="10" [cols]="'1fr 1fr'">

    <ag-content [cols]="'1fr auto'">
      <ag-text [(ngModel)]="startValue" [type]="type"
               [required]="required" [disabled]="disabled" (change)="rangeChange()"></ag-text>
      <ag-content class="icon-holder" [place]="'end'" [height]="'100%'">
        <i class="fas"
           [ngClass]="{'fa-hashtag': type=='number', 'fa-calendar-alt': type=='date'}"
          > </i>
      </ag-content>
    </ag-content>

    <ag-content [cols]="'1fr auto'">
      <ag-text [(ngModel)]="endValue" [type]="type"
               [required]="required" [disabled]="disabled" (change)="rangeChange()"></ag-text>
      <ag-content class="icon-holder" [place]="'end'" [height]="'100%'">
        <i class="fas"
           [ngClass]="{'fa-hashtag': type=='number', 'fa-calendar-alt': type=='date'}"
           > </i>
      </ag-content>
    </ag-content>

  </ag-content>

</ag-input>
