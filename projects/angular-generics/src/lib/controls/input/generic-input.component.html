<div class="generic-input" [ngClass]="{'label-left': labelPosition == 'left', 'label-top': labelPosition == 'top'}">
  <label [ngStyle]="{'place-self': labelPlacement}" ><ng-content></ng-content></label>
    <ng-container *ngIf="isTextArea; else elseTemplate">
      <textarea [cols]="textColumns"
                [rows]="textRows"
                [placeholder]="placeholder"
                [ngModel]="value"></textarea>
    </ng-container>
    <ng-template #elseTemplate>
      <input [type]="type"
             [(ngModel)]="value"
             [placeholder]="placeholder" />
    </ng-template>
</div>
