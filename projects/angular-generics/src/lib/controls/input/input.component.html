<agc class="generic-input"
            [ngClass]="{'label-left': labelPos == 'left', 'label-top': labelPos == 'top' }">
  <agc class="row-label" [anchor]="labelPos == 'left' ? 'end end' : 'end start'"
  [cols]="labelPos == 'top' ? 'auto 1fr' : '1fr auto'" [gap]="2">
    <span *ngIf="required && !disabled && labelPos == 'left'" [style.color]="'red'"> *</span>
    {{label}}
    <span *ngIf="required && !disabled && labelPos == 'top'"
          [style.color]="'red'"> *</span>
  </agc>
  <agc class="row-content">
    <ng-content #genericControl></ng-content>
  </agc>
</agc>
