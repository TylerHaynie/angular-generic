<ag-input [label]="label" [floatLabel]="floatLabel" [placeLabel]="placeLabel"
          [disabled]="disabled" [required]="required" [width]="width" [height]="height">

  <!-- enabled -->
  <ng-container *ngIf="!disabled">
    <select #ddbx
            [(ngModel)]="value"
            [compareWith]="compareSelect"
            (change)="selectionChanged(ddbx.value)"
            [attr.required]="required ? '' : null">
      <option *ngIf="!required" [ngValue]="null"></option>
      <option *ngFor="let item of options" [ngValue]="item">
        {{item[displayName]}}</option>
    </select>
  </ng-container>

  <!-- disabled -->
  <ng-container *ngIf="disabled">
    <input disabled type="text"
           [attr.required]="required ? '' : null"
           [value]="displayName && value ? value[displayName] : null">
  </ng-container>

</ag-input>
