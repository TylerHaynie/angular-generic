<ag-input [label]="label" [floatLabel]="floatLabel" [placeLabel]="placeLabel"
          [disabled]="disabled" [required]="required" [width]="width" [height]="height">

  <ng-container *ngIf="type==null || type==''">
    <input [disabled]="disabled" [attr.required]="required ? '' : null" type="checkbox" [(ngModel)]="value" />
  </ng-container>

  <ng-container *ngIf="type=='slide'">
    <div class="checkbox-slider" [ngClass]="{'disabled': disabled}">
      <input [disabled]="disabled" [attr.required]="required ? '' : null" type="checkbox" [(ngModel)]="value" />
      <label [ngClass]="{'disabled': disabled}" (click)="disabled ? null : value = !value"></label>
    </div>
  </ng-container>

</ag-input>
