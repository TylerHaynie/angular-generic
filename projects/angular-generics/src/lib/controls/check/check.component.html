<ag-input [label]="type=='slide' ? label : ''" [labelPos]="labelPos" [required]="required" [disabled]="disabled">

  <ng-container *ngIf="type==null || type==''">
    <label class="check-container" [ngClass]="{'disabled': disabled}">
      <span class="label-text">{{label}}</span>
      <input [(ngModel)]="value" [disabled]="disabled" type="checkbox"
             [attr.required]="required ? '' : null">
      <span class="checkmark" [ngClass]="{'disabled': disabled, 'enabled':!disabled}"></span>
    </label>
  </ng-container>

  <ng-container *ngIf="type=='slide'">

    <agc class="checkbox-slider"
         [ngClass]="{'disabled': disabled}">
      <input [disabled]="disabled"
             [attr.required]="required ? '' : null"
             type="checkbox" [(ngModel)]="value" />
      <label [ngClass]="{'disabled': disabled}"
             (click)="disabled ? null : value = !value"></label>
    </agc>

  </ng-container>

</ag-input>
