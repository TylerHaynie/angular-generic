<ag-input [label]="label" [labelPos]="labelPos" [required]="required" [disabled]="disabled">

  <ng-container *ngIf="inputType==null || inputType==''">
    <label class="check-container no-selection" [ngClass]="{'disabled': disabled}">
      <span class="label-text"><ng-content></ng-content></span>
      <input [(ngModel)]="value" [disabled]="disabled" [type]="'checkbox'"
             [attr.required]="required ? '' : null">
      <span class="checkmark" [ngClass]="{'disabled': disabled, 'enabled':!disabled}"></span>
    </label>
  </ng-container>

  <ng-container *ngIf="inputType=='slide'">

    <agc class="checkbox-slider"
         [ngClass]="{'disabled': disabled}">
      <input [disabled]="disabled"
             [attr.required]="required ? '' : null"
             [type]="'checkbox'" [(ngModel)]="value" />
      <label [ngClass]="{'disabled': disabled}"
             (click)="disabled ? null : value = !value"></label>
    </agc>

  </ng-container>

</ag-input>
