<ag-input [label]="label" [floatLabel]="floatLabel" [placeLabel]="placeLabel"
          [required]="required" [width]="width" [height]="height" [disabled]="disabled">

  <ng-container *ngIf="type==null || type==''">
    <label class="check-container" [ngClass]="{'disabled': disabled}">
      <span class="label-text">One</span>
      <input [(ngModel)]="value" [disabled]="disabled" type="checkbox"
             [attr.required]="required ? '' : null">
      <span class="checkmark" [ngClass]="{'disabled': disabled, 'enabled':!disabled}"></span>
    </label>
  </ng-container>

  <ng-container *ngIf="type=='slide'">
    <div class="checkbox-slider" [ngClass]="{'disabled': disabled}">
      <input [disabled]="disabled" [attr.required]="required ? '' : null"
             type="checkbox" [(ngModel)]="value" />
      <label stop-click-prop [ngClass]="{'disabled': disabled}" (click)="disabled ? null : value = !value"></label>
    </div>
  </ng-container>

</ag-input>
